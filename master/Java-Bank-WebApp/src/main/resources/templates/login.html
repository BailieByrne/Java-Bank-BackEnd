<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="page-title">Byrne Banking Solutions</h1>

    <div class="container">
        <form action="/auth/login" method="post" th:object="${loginRequest}">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:field="*{keeper}" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
            </div>
            <div>
                <button type="submit">Login</button>
                <button type="submit" formaction="/auth/register">Register</button>
            </div>
        </form>
    </div>
    
    <div th:if="${param.error}" class="error-message">
    	<p th:text="${param.error}" id="error-text"></p>
    </div>
</body>
</html>
